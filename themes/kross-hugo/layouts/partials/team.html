<!-- team -->
<section class="section bg-cover" data-background="{{`images/backgrounds/team-bg.png`|absURL}}">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Il Team</h2>
      </div>
      {{ range .Site.Data.team.member }}
      <div class="col-md-4 col-sm-6 mb-4 mb-md-0">
        <div class="card text-center">
          <a href="{{ .linkFb }}"><img src="{{ .image | absURL }}" class="card-img-top"></a>
          <div class="card-body">
            <a href="{{ .linkFb }}"><h4 class="card-title">{{.title }}</h4></a>
            <p class="text-light font-secondary">{{.designation }}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- /team -->
